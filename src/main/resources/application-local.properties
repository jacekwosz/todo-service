server.servlet.context-path=/api
spring.jpa.generate-ddl=true
management.endpoints.web.exposure.include=*
server.port=8080

spring.datasource.url: jdbc:mysql://localhost:3306/my_database?user=root&password=password
#&useSSL=false&queryInterceptors=brave.mysql8.TracingQueryInterceptor&exceptionInterceptors=brave.mysql8.TracingExceptionInterceptor&zipkinServiceName=tac_db

spring.datasource.username: root
spring.datasource.password: password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

management.metrics.export.wavefront.uri=proxy://localhost:2878
wavefront.application.name=todo-application
wavefront.application.service=todo-service
wavefront.freemium-account=false
